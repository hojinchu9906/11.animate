<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>특정 요소에 애니메이션을 적용하기</title>
    <link rel="stylesheet" href="css/custom.css"/>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/animate.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <!-- animate() 구문
        ==> HTML 요소를 선택하고
            해당 요소를 다양하게 움직이면서
            움직임의 시간, 가속도 등을 제어함.
       *구문 정리
            $("선택자").animate({"속성":"속성값"},시간,"가속도 함수");
                                                  ====================
                                                  css() 구문과 비슷함.
                                                  위 두속성이 추가됨.
                                                  가속도 함수 생략가능.
    -->
</head>
<body>
    <div></div>
</body>
</html>
